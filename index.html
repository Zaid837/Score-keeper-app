<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="score.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>Score keeper project</title>
</head>
<body>
    <div id="wrapper">
        <div class="logo">
            <h1><strong>Score keeper</strong></h1>
        </div>
        <div id="content-area">
            <div class="container">
                <p class="intro">Keep track of your game scores with score keeper.</p>
                <div class="content">
                    <img class="responsive-img" src="calendar-colour-1200px.png" alt="woman holding score card">
                    <div class="form">
                        <div class="players">
                            <p>2 Players</p>
                        </div>
                        
                        <form action="#" class="my-form">
                            <h1 style="text-align: center;" id="score"><span id="p1-display">0</span> to <span id="p2-display">0</span></h1>
                            <div class="form-group">
                                <label for="number">Playing to : <span class="goal">5</span></label><br>
                                <input type="number" placeholder="e.g 5">
                            </div>
                            <div class="buttons">
                                <button id="p1">Player one</button>
                                <button id="p2">Player two</button>
                                <button id="reset">reset</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    


    <script src="score.js"></script>
</body>
</html>
